<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Airline Ticket #CodePenChallenge</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

	<div class="ticket basic">
		<p>Admit One</p>
	</div>

	<div class="ticket airline">
		<div class="top">
			<h1>boarding pass</h1>
			<div class="big">
				<p class="from">ADN</p>
				<p class="to"><i class="fas fa-arrow-right"></i> FEL</p>
			</div>
			<div class="top--side">
				<i class="fas fa-bus"></i>
				<p>Adankolo</p>
				<p>Felele</p>
			</div>
		</div>
		<div class="bottom">
			<div class="column">
				<div class="row row-1">
					<p><span>Bus ID</span>AA2005</p>
					<p><span>Bus Type</span>Exectuive Bus</p>
				</div>
				<div class="row row-2">
					<p><span>Boards</span>10:25 AM</p>
					<p class="row--center"><span>Departs</span>11:00 AM</p>
					<p class="row--right"><span>Arrives</span>1:05 PM</p>
				</div>
				<div class="row row-3">
					<p><span>Passenger</span>Akhine Christabel</p>
					<p class="row--center"><span>Seat</span>3</p>
					<p class="row--right" id="seats"><span></span></p>
				</div>
			</div>
			<div class="bar--code"></div> 
			<div class="button">
				<button id="print-button" onclick="window.print()" style="background-color: #EC407A; color: white; height: 30px; width: 100px; border-radius: 10px; border: none;">Print Ticket</button>
			</div>
		</div>
	</div>


</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <script>

	// Retrieve data from localStorage
	document.getElementById('pickup').textContent = localStorage.getItem('pickupLocation');
	document.getElementById('dropoff').textContent = localStorage.getItem('dropoffLocation');
	document.getElementById('bus').textContent = localStorage.getItem('busType');
	document.getElementById('seats').textContent = localStorage.getItem('seats');
</script>


</body>
</html>
